<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-md rounded px-8 py-10 mb-4 flex flex-col w-96">
    <h2 class="mb-6 text-center text-3xl font-bold text-gray-800">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email" type="email" placeholder="Enter your email" formControlName="email">
        <div
          *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
          class="text-red-500 text-xs mt-1">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password" type="password" placeholder="Enter your password" formControlName="password">
        <div
          *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          class="text-red-500 text-xs mt-1">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password should be at least 6 characters</div>
        </div>
      </div>
      <div class="flex items-center justify-center">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit" [disabled]="loginForm.invalid">
          <span *ngIf="isLoading">Loading...</span>
          <span *ngIf="!isLoading">Sign In</span>
        </button>
        <div *ngIf="isLoading"
          class="inline-block h-8 w-8 ml-4 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
          role="status">
        </div>
      </div>
      <p class="mt-4 text-center text-gray-600 text-xs">
        Don't have an account?
        <a class="text-blue-500 hover:text-blue-800" href="signup">Sign Up</a>
      </p>
    </form>
  </div>
</div>
